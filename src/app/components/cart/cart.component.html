<div>
  <h2>Carrito de Compras</h2>

  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio U</th>
      <th>Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of groupedItems">
      <td>{{ item.name }}</td>
      <td>{{ item.price }}$</td>
      <td>{{ item.quantity }}</td>
    </tr>
    </tbody>
  </table>

  <h3>TOTAL: {{ total }}$</h3>
  <button (click)="pay()">Pagar</button>
</div>

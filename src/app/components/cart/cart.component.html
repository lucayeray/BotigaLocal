<div>
  <h2>Carrito de Compras</h2>

  <label for="currency">Mostrar precios en: </label>
  <select id="currency" [(ngModel)]="selectedCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="bnb">BNB</option>
    <option value="btc">BTC</option>
  </select>

  <table>
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Precio U</th>
      <th>Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of groupedItems">
      <td>{{ item.name }}</td>
      <td>{{ convertPrice(item.price) | number:'1.6-8' }} {{ selectedCurrency | uppercase }}</td>
      <td>{{ item.quantity }}</td>
    </tr>
    </tbody>
  </table>

  <h3>
    TOTAL: {{ convertPrice(total) | number:'1.6-8' }} {{ selectedCurrency | uppercase }}
  </h3>

  <button (click)="payUSD()">Pagar en Dolars</button>
  <button (click)="payEUR()">Pagar en Euros</button>
  <button (click)="payWithBNB()">Pagar en BNB</button>
  <button (click)="payWithBTCB()">Pagar en BTC (BTCB)</button>
</div>

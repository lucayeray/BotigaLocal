<div>
  <h2>Productos</h2>

  <label for="currency">Mostrar precios en: </label>
  <select id="currency" [(ngModel)]="selectedCurrency">
    <option value="usd">USD</option>
    <option value="eur">EUR</option>
    <option value="bnb">BNB</option>
    <option value="btc">BTC</option>
  </select>

  <div class="product-card" *ngFor="let product of products">
    <img [src]="'/' + product.image" [alt]="product.name" />
    <div>
      <h3>{{ product.name }}</h3>
      <p>
        {{ convertPrice(product.price) | number: '1.2-8' }} {{ selectedCurrency | uppercase }}
      </p>
      <button (click)="addToCart(product)">AÃ±adir al carrito</button>
    </div>
  </div>
</div>

<div>
  <h1>Bienvenido a la Tienda Básica</h1>

  <div *ngIf="username">
    <p>Sesión iniciada como <strong>{{ username }}</strong></p>
    <button (click)="logout()">Cerrar sesión</button>
  </div>

  <nav>
    <a routerLink="/login">Login</a> |
    <a routerLink="/products">Productos</a> |
    <a routerLink="/cart">Carrito</a>
  </nav>

  <div id="webcam-container" style="display: none;"></div>

  <div id="alert" style="display: none; text-align: center;">
    <img src="/tiburon.png" alt="Tiburón" width="186" />
    <p>Sesión cerrada automáticamente</p>
  </div>

  <router-outlet></router-outlet>
</div>
